<div class="card h-100">
  <img [ngSrc]="'../../../assets/pinatas/' + image" (error)="onImageError($event)" width="340" height="350" priority
    alt="{{ name }}" class="img-fluid img-render">
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <p class="card-text">Precio ${{ price | currency:'MXN':'':'1.2-2' }}</p>
    <button class="btn btn-primary" (click)="addToCart()">Agregar al carrito</button>
  </div>
</div>
