<div class="card text-center h-100 card-productos">
  <img [ngSrc]="'../../../assets/pinatas/' + image" (error)="onImageError($event)" width="340" height="350" priority
  alt="{{ name }}" class="img-fluid img-render">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">{{description}}</p>
    <p class="card-text"><i class="fa-solid fa-dollar-sign"></i>{{ price | currency:'MXN':'':'1.2-2' }}</p>
    <button class="btn btn-primary" (click)="addToCart()"><i class="fa-solid fa-cart-shopping"></i> Agregar al carrito</button>
  </div>
</div>
