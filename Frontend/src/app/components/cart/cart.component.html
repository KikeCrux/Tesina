<div class="bg-light p-3" style="width: 300px; height: auto; overflow-y: auto;">
  <h4>Carrito</h4>
  <ul *ngIf="cartItems.length > 0; else emptyCart" class="list-unstyled">
    <li *ngFor="let item of cartItems" class="d-flex align-items-center mb-3">
      <img [src]="item.image" alt="{{ item.name }}" style="width: 50px; height: 50px; margin-right: 10px;">
      <div>
        <strong>{{ item.name }}</strong> <br>
        {{ item.price }}
      </div>
    </li>
  </ul>
  <ng-template #emptyCart>
    <p>Tu carrito está vacío</p>
  </ng-template>
</div>
