<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm login-card">
                    <div class="card-body">
                        <!-- Imagen centrada y responsiva -->
                        <div class="text-center mb-4">
                            <img src="../../../assets/recursos/logo-pinata.png" alt="Logo" class="img-fluid logo-image">
                        </div>
                        <h3 class="text-center mb-4">Registro</h3>
                        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
                            <div class="mb-3">
                                <label for="nombre_cliente" class="form-label">Nombre Completo</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-user"></i></span>
                                    <input type="text" class="form-control" id="nombre_cliente"
                                        [(ngModel)]="usuario.nombre_cliente" name="nombre_cliente" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="correo" [(ngModel)]="usuario.correo"
                                        name="correo" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" id="contrasena"
                                        [(ngModel)]="usuario.contrasena" name="contrasena" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="telefono" [(ngModel)]="usuario.telefono"
                                        name="telefono" required>
                                </div>
                            </div>
                            <input type="hidden" [(ngModel)]="usuario.tipo_usuario" name="tipo_usuario" value="menudeo">
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
