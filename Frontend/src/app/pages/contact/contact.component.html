<div class="container my-5">
  <h1 class="text-center mb-4">Contáctanos</h1>

  <!-- Datos de Contacto -->
  <div class="row mb-5 container-fluid containerDatos">
    <div class="col-md-6">
      <h4>Nuestra Información de Contacto</h4>
      <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad XYZ</p>
      <p><strong>Teléfono:</strong> +52 555-1234</p>
      <p><strong>Email:</strong> info&#64;pinatasmagics.com</p>
    </div>
    <div class="col-md-6">
      <h4>Horarios de Atención</h4>
      <p><strong>Lunes a Viernes:</strong> 9:00 AM - 6:00 PM</p>
      <p><strong>Sábados:</strong> 9:00 AM - 2:00 PM</p>
      <p><strong>Domingos:</strong> Cerrado</p>
    </div>
  </div>

  <!-- Formulario de Contacto -->
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
      </form>
    </div>
  </div>
</div>
