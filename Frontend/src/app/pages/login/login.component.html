<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Iniciar Sesión</h3>
                        <form (ngSubmit)="onLogin()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input [(ngModel)]="correo" name="correo" type="email" class="form-control" id="correo"
                                    placeholder="Ingresa tu correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input [(ngModel)]="contrasena" name="contrasena" type="password" class="form-control"
                                    id="contrasena" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
