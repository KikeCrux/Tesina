<div class="container-fluid my-5">
  <div class="row">
    <!-- Sidebar del carrito -->
    <div class="col-lg-3">
      <app-cart [cartItems]="cartItems"></app-cart>
    </div>

    <!-- Contenedor principal para las piÃ±atas -->
    <div class="col-lg-9">
      <h1 class="text-center mb-4">Nuestras PiÃ±atas</h1>
      <div class="row">
        <div *ngFor="let producto of productos" class="col-lg-4 col-md-6 mb-4">
          <app-cards
            [image]="producto.imagen_url ? '../../../assets/pinatas/' + producto.imagen_url : '../../../assets/pinatas/pinatas_mario_bros.jpg'"
            [price]="producto.precio" [name]="producto.nombre" (productAdded)="addToCart(producto)">
          </app-cards>
        </div>
      </div>
    </div>
  </div>
</div>
