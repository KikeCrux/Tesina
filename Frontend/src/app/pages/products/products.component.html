<body>
    <app-header></app-header>
    <div class="container-fluid my-5 d-flex align-items-start">
      <!-- Sidebar del carrito: solo se muestra si el usuario ha iniciado sesión -->
      <div class="col-lg-3" *ngIf="isAuthenticated">
        <app-cart [cartItems]="cartItems"></app-cart>
      </div>
    
      <!-- Contenedor principal para las piñatas -->
      <div [class.col-lg-9]="isAuthenticated" [class.col-lg-12]="!isAuthenticated" class="container-pinata">
        <h1 class="text-center mb-4">Nuestras Piñatas</h1>
        <div class="row">
          <div *ngFor="let producto of productos" class="col-md-6 col-lg-4 mb-4">
            <app-cards
              [image]="producto.imagen_url ? '../../../assets/pinatas/' + producto.imagen_url : '../../../assets/404-page.png'"
              [price]="producto.precio"
              [name]="producto.nombre"
              (productAdded)="addToCart(producto)">
            </app-cards>
          </div>
        </div>
        
      </div>
    </div>
    <app-footer></app-footer>
  </body>
